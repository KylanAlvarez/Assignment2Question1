<!DOCTYPE html>
<html>
<head>
    <title>jQuery UI Components Demo</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        /* Your existing styles remain unchanged */
    </style>
</head>
<body>

<div id="draggable" class="draggable">Drag me</div>
<div id="droppable" class="droppable">Drop here</div>
<div id="resizable" class="resizable">Resize me</div>
<ol id="selectable">
    <li class="selectable-item">Item 1</li>
    <li class="selectable-item">Item 2</li>
    <li class="selectable-item">Item 3</li>
</ol>

<div id="accordion">
    <h3>Section 1</h3>
    <div><p>Accordion Content 1</p></div>
    <h3>Section 2</h3>
    <div><p>Accordion Content 2</p></div>
</div>

<input id="autocomplete">
<div id="date-picker"></div>
<div id="slider"></div>
<div id="show-hide">Click to Show/Hide</div>
<div id="explode">Click to Explode</div>
<div id="fade">Click to Fade</div>
<div id="color-animation">Click to Animate Color</div>

<script>
    $(function() {
        $("#draggable").draggable();
        $("#droppable").droppable({
            drop: function(event, ui) {
                $(this).addClass("ui-state-highlight").find("p").html("Dropped!");
            }
        });
        $("#resizable").resizable();
        $("#selectable").selectable();
        $("#accordion").accordion();

        // Complete the autocomplete initialization
        var availableTags = [
            "ActionScript", "AppleScript", "Asp", "BASIC", "C", "C++", "Clojure", 
            "COBOL", "ColdFusion", "Erlang", "Fortran", "Groovy", "Haskell", 
            "Java", "JavaScript", "Lisp", "Perl", "PHP", "Python", "Ruby", 
            "Scala", "Scheme"
        ];
        $("#autocomplete").autocomplete({
            source: availableTags
        });

        // Date Picker initialization
        $("#date-picker").datepicker();

        // Slider initialization
        $("#slider").slider();

        // Show & Hide, Explode, Fade, and Color Animation interactions
        $("#show-hide").on("click", function() {
            $(this).hide(1000, function() {
                $(this).show(1000);
            });
        });

        $("#explode").on("click", function() {
            $(this).hide("explode", { pieces: 16 }, 2000, function() {
                $(this).show("explode", { pieces: 16 }, 2000);
            });
        });

        $("#fade").on("click", function() {
            $(this).fadeOut(1000, function() {
                $(this).fadeIn(1000);
            });
        });

        $("#color-animation").on("click", function() {
            $(this).animate({
                backgroundColor: "#abcdef"
            }, 1000, function() {
                // Animation complete. Can add callback code here if needed.
            });
        });
    });
</script>
</body>
</html>
